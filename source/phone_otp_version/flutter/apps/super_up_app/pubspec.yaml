name: super_up
version: 1.5.3+55
publish_to: none
description: Super up app is social media chat system whats app clone
environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  v_chat_message_page:
    path: ../../packages/v_chat_message_page
  v_chat_sdk_core:
    path: ../../packages/v_chat_sdk_core
  v_chat_room_page:
    path: ../../packages/v_chat_room_page
  v_chat_media_editor:
    path: ../../packages/v_chat_media_editor
#  v_chat_one_signal:
#    path: ../../packages/v_chat_one_signal
  v_chat_firebase_fcm:
    path: ../../packages/v_chat_firebase_fcm
  v_chat_receive_share:
    path: ../../packages/v_chat_receive_share
  cupertino_icons: ^1.0.8
  badges: ^3.1.2
  firebase_core: ^3.13.0
  http: ^1.3.0
  firebase_messaging: ^15.2.5
  super_up_core:
    path: ../../packages/super_up_core
  s_translation:
    path: ../../packages/s_translation
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  email_validator: ^3.0.0
  touchable_opacity: ^1.2.0
  window_manager: ^0.4.3
  package_info_plus: ^8.3.0
  get_it: ^8.0.3
  firebase_auth: ^5.5.3
  url_strategy: ^0.3.0
  path_provider: ^2.1.5
  responsive_builder: ^0.7.1
  version: ^3.0.2
  responsive_framework: ^1.5.1
  universal_html: ^2.2.4
  #  auto_updater: ^0.1.7
  flutter_native_splash: ^2.4.6
  chopper: ^8.1.0
  logging: ^1.3.0
  modal_bottom_sheet: ^3.0.0
  v_platform: ^2.1.4
  google_fonts: ^6.2.1
  google_mobile_ads: ^6.0.0
  loadmore: ^2.1.0
  intl: ^0.19.0
  url_launcher: ^6.3.1
  share_plus: ^11.0.0
  enum_to_string: ^2.2.1
  adaptive_dialog: ^2.4.1
  pinput: ^5.0.1
  flutter_local_notifications: ^19.2.1
  dashed_circle: ^0.0.2
#  story_view: ^0.16.5
  story_view:
    git:
      url: https://github.com/blackmann/story_view.git
      ref: refs/pull/202/head


  hexcolor: ^3.0.1
  background_downloader: ^9.2.1
  file_sizes: ^1.0.6
  mime: ^2.0.0
  permission_handler: ^12.0.0+1
  flutter_social_button: ^1.1.6+1
  device_info_plus: ^11.1.0
  intl_phone_field_extended:
    git:
      url: https://github.com/Alex-Kocharyan/intl_phone_field_extended.git
      ref: master
  phone_form_field: ^10.0.6

  flutter_libphonenumber: ^2.5.1
  flutter_contacts: ^1.1.9+2
  qr_flutter: ^4.1.0
  simple_barcode_scanner:
    git:
      url: https://github.com/hatemragab/simple_barcode_scanner
  flutter_animate: ^4.5.2
  country_detector: ^1.0.2+1
dev_dependencies:
  flutter_lints: ^5.0.0
  build_runner: ^2.4.15
  chopper_generator: ^8.1.0
#  msix: ^3.16.8
  flutter_launcher_icons: ^0.14.3
flutter:
  assets:
    - assets/
    - assets/message/
  uses-material-design: true
  generate: true

flutter_icons:
  android: ic_launcher
  image_path: assets/logo.png
  ios: true
  remove_alpha_ios: true
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/logo.png"
  #  adaptive_icon_foreground: true
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/logo_stors.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/logo.png"

